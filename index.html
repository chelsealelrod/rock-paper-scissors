<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="href='https://fonts.googleapis.com/css?family=Asap:400,500,700">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="../styles/page.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img class="r-size" src="images/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img class="p-size" src="images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img class="s-size" src="images/scissors.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
